<div ng-controller="loginController">
    <center>
	<h2 class="text-primary" >Welcome To Training Management System</h2>
	</center>
	<br>
	<br>
	<div class="container-fluid">
	<div class="col-md-4"></div>
	<div class="col-md-4">
		<table class="table table-responsive">
		<thead>
		<tr>
		<th class="text-success"><center>LOGIN</center></th>
		</tr>
		</thead>
		<tr>
		<td><input type="text" placeholder="username" class="form-control" autofocus required ng-model="tm.login.username"> </td>
		</tr>
		<tr>
		<td><input type="password" placeholder="password" class="form-control" required ng-model="tm.login.password"></td>
		</tr>
		<tr>
		<td><center style="color:red">{{message}}</center> </td>
		</tr>
		</table>					
		<center><input type="submit" value="Sign In" class="btn btn-primary btn-block" ng-click="authenticateUser()"></center>
	
	
	</div>
	<div class="col-md-4"></div>
	</div>
</div>
