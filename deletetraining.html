<div ng-controller="delController" ng-show="showTable">
  	<table class="table table-striped table-bordered table-hover table-condensed">
        <tr>
            <th>Training Id</th><th>Name</th><th>Type </th><th>Location</th><th>Start Time</th><th>End Time</th>
            </tr>
			
            <tr data-ng-repeat="session in tableValues" ng-click="cal(session.trainId)">
				<td> {{session.trainId}}</td>
                <td> {{session.name}}</td>
                <td> {{session.type}}</td>
                <td> {{session.location}}</td>
                <td> {{session.startTime}}</td>
                <td> {{session.endTime}}</td>
            </tr>
        </table>
	
	
</div>
